<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/face-api.min.js"></script>
    <script defer src="js/script.js"></script>
    <!-- <script defer src="./js/onlyCam.js"></script> -->
</head>
<body>

    <section class="main">
        <div class="recognitionBlock">
            <div id="content">
                <video id="video" width="720" height="560" autoplay muted></video>
            </div>
            <p id="info"></p>
        </div>
        <div class="infoBlock">
            <ul>
                <li class="" id="faceDetection"> Определение лица</li>
                <li class="" id="happyDetection"> Ожидание эмоции счатье</li>
                <li class="" id="angryDetection"> Ожидание эмоции гнев</li>
            </ul>
        </div>
        <form class="form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="uploadFile">
            <input type="submit" value="Загрузить" id="uploadSubmit">
        </form>
        <p class="author"> Дмитрий Щербаков</p>
    </section>


</body>
</html>
